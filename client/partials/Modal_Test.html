<div class="container">
	<div class="row">
		<div class="col-xs-12">       
			<div class="modal fade" data-keyboard="false" data-backdrop="static" id="deleteModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Delete Loans</h4>
						</div>
						<div class="modal-body">
							<form>
								Delete The Selected Loans:<br> 
                                <button class="btn btn-primary">Delete Selected Loans</button><br>
							</form>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-primary" data-dismiss="modal">Close</button>				
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="modal fade" data-keyboard="false" data-backdrop="static" id="changeModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Change loans</h4>
						</div>
						<div class="modal-body">
							<form>
                                Change the status of the selected loans: <br>
                                <select name="Loan Status">
                                    <option value="Received">Received</option>
                                    <option value="Submitted">Submitted</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Verified">Verified</option>
                                    <option value="Approved">Approved</option>
                                    <option value="Denied">Denied</option>
                                </select><br>
							</form>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-primary" data-dismiss="modal">Close</button>				
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
    
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="modal fade" data-keyboard="false" data-backdrop="static" id="archiveModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Archive Loans</h4>
						</div>
						<div class="modal-body">
							<form>
                                Archive The Selected Loans:<br> 
                                <button class="btn btn-primary">Archive Selected Loans</button><br>
							</form>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-primary" data-dismiss="modal">Close</button>				
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
